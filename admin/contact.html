<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tristate Admin</title>
    <link rel="stylesheet" media="screen" href="../assets/css/theme.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/img/logo.png" height="50" width="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-primary" id="loginOutButton">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends -->

    <div class="container mt-5">
      <table class="table table-bordered table-hover table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="color: white">#</th>
            <th scope="col" style="color: white">TimeStamp</th>
            <th scope="col" style="color: white">Name</th>
            <th scope="col" style="color: white">Email</th>
            <th scope="col" style="color: white">Message</th>
          </tr>
        </thead>
        <tbody id="contact-table">
          <tr>
            <td colspan="5">
              <div class="spinner-grow text-primary my-5" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./firebase/contact.js" type="module"></script>
</html>
